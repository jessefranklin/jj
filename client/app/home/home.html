<div class="jumbotron">
  <h2 class="text-center">Home</h2>
  <div class="text-center" ng-if="!isAuthenticated">
    <p>You are not yet authenticated.</p>
  </div>
  <div class="text-center" ng-if="isAuthenticated">
    <h2>Welcome, {{ vm.userProfile.name }}</h2>
    <img ng-src="{{ vm.userProfile.picture }}"> 
    <p>{{ vm.userProfile.user_id }}</p>
    <p>{{ vm.userProfile }}</p>
  </div>
</div>
