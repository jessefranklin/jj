<div class="container">
	<profileview user='vm.userProfile' viewingself='true'></profileview>
	<div ng-if="vm.jobs" class="">
	<h4>Current Postings</h4>
	<joblist jobs='vm.jobs' searchtext='vm.searchText'></joblist>
	</div>

	<div ng-if="vm.manageRequests" class="">
		<h4>Current Requests</h4>
		<div ng-repeat="request in vm.manageRequests">
			{{request.title}}
			{{request.status}}
			{{request.bid}}
			{{request.provider_date | date:'MM/dd/yyyy'}}
			{{request.provider_time}}
			<a href="detail/{{request.job_id}}" class="btn btn-default" >Delete</a>
			<a href="detail/{{request.job_id}}" class="btn btn-default" >Edit</a>
			<a href="detail/{{request.job_id}}" class="btn btn-default" >View</a>
		</div>
	</div>
</div>
