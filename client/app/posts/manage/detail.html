<div class="detail hero">
	<div ng-repeat="image in vm.job.image">
	    <img ng-src="{{vm.image_path}}{{image.image_path}}" />
	    <div class="category">{{vm.job.service_category}}</div>
	</div>
</div>
<div class="detail container item">
	  	<div class="cost">${{vm.job.cost.total_amount}}</div>
	  	<h5>{{vm.job.service_name}}</h5>
	  	<h2>{{vm.job.title}}</h2>
	  	<div>{{vm.job.service_description}}</div>

	  	<div class="content">
	  		<p>{{vm.job.location.address}}</p>
	  	</div>

	  	<div class="actions">
			<a href="/edit/{{vm.job._id}}" class="btn btn-default" ng-if="vm.userProfile.user_id == job.owner">Edit Post</a>

			<a href="/edit/{{vm.job._id}}" class="btn btn-default" ng-if="vm.job.status === 'draft' && vm.userProfile.user_id === job.owner">Publish</a>

			<a href="" class="btn btn-default" ng-click="vm.createRequest();" ng-if="vm.userProfile.user_id != job.owner">Lets do this!</a>
		</div>
</div>
