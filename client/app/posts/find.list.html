<mapapp searchtext='vm.searchText'></mapapp>
<a ng-click="vm.currentLocation()" class="current-location"><i class="fa fa-location-arrow fa-2x"></i></a>
<div class="input-group">
  <input type="text" class="form-control" ng-model="vm.searchText" placeholder="Search for...">
  <span class="input-group-btn">
    <button class="btn btn-default" type="button">Search</button>
  </span>

</div>
<div class="list">
	<joblist jobs='vm.jobs' searchtext='vm.searchText' manage='false'></joblist>
</div>
