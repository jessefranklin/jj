<nav class="navbar navbar-inverse navbar-fixed-top" data-ng-controller="header as vm">
    <div class="navbar-inner">
        <a href="#" class="brand" data-ui-sref="{{vm.homeSref}}">
            <span class="title">JoeJobs</span>
        </a>
        <div>
            <ul>
                <li data-ng-repeat="state in vm.states"
                    data-ng-class="{ active: vm.isSelected(state) }" data-ng-click="vm.selectState(state)" >
                    <a href="#" data-ui-sref="{{state.sref}}" >{{state.name}}</a>
                </li>
            </ul>
        </div>
        <div class="btn-group pull-right">
            <ul>
                <li ng-if="!isAuthenticated"><a ng-click="vm.authService.login()">Log In</a></li>
                <li ng-if="isAuthenticated"><a ui-sref="app.profile">{{vm.userProfile.name}}</a></li>
                <li ng-if="isAuthenticated"><a ui-sref="app.home" ng-click="authService.logout()">Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>
