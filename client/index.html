<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org/" >

<head>
    <title>JoeJobs</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <link rel="shortcut icon" type="image/png" href="images/logo.png">

    <link href="./css/ie10mobile.css" rel="stylesheet" />
    <link href="./css/bootstrap.css" rel="stylesheet" />
    <link href="./css/bootstrap-responsive.css" rel="stylesheet" />
    <link href="bower_components/toastr/toastr.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />

</head>

<body class="ng-cloak" data-ng-app="app">

    <!-- *** Shell of the SPA  *** -->
    <div data-ui-view="header"></div>

    <div data-ui-view="footer"></div>

    <script src="bower_components/angular/angular.js"></script>

    <script src="bower_components/breeze-client/build/adapters/breeze.dataservice.mongo.js"></script>
    <script src="bower_components/breeze-client-labs/breeze.metadata-helper.js"></script>

    <!-- toastr requires jQuery, not breeze or this app -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/toastr/toastr.js"></script>

    <!-- *** Application scripts *** -->
    <script src="app/app.js"></script>  <!-- must load first -->
    <!-- Feature Areas: controllers -->
    <script src="app/shell/header.js"></script>

    <!-- Directives & Routing -->
    <script src="app/routeStates.js"></script>
